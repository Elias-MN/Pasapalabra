<!DOCTYPE html>
<html lang=es>

<head>
  <meta charset=UTF-8>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel=stylesheet href=/css/style.css>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script type="module" src=/js/index.js defer></script>
  <audio id="correctoAudio" src="/sounds/correcto.mp3"></audio>
  <audio id="incorrectoAudio" src="/sounds/incorrecto.mp3"></audio>

  <title>Pasapalabra</title>
</head>

<body>

  <div id="inicio" class="inicio-container h-screen flex flex-col items-center justify-center">
    <div class=" w-3/4 flex flex-col items-center ">
      <div class="flex flex-col items-center space-y-1">
        <h1 class="text-3xl">PASAPALABRA</h1>
        <h2 class="text-xl">Introduce tu nombre</h2>

        <input class="p-2 rounded-md text-blue-500" type="text" name="concursante" id="concursante">
      </div>
    
      <button class="mt-4 customButton" id="botonComenzar">Comenzar</button>
    </div>
  </div>

  <div id="juego" class="juego-container h-screen hidden flex flex-col items-center justify-center">
    <section id="rosco-container" class="w-full md:w-2/5  aspect-square flex flex-col ">
      <div id="rosco" class="w-full aspect-square ">
        <div id="pregunta">
          <h3>Empieza por la <strong id="letra-pregunta">...</strong></h3>
          <p id="texto-pregunta">...</p>
        </div>
      </div>
    </section>

    <section id="info-container" class="flex flex-row justify-between w-5/6 sm:4/6 md:3/6 lg:2/6 2xl:1/6 mx-auto">
      <div id="tiempo-container" class="w-10 h-10 text-center drop-shadow-md border-2 border-white rounded-full flex justify-center items-center">
        <span id="tiempo" class="text-md">2:00</span>
      </div>
      <div id="aciertos-container">
        <span id="aciertos" class="w-7 h-7 text-md text-center drop-shadow-md p-2 border-2 border-white rounded-full flex justify-center items-center">0</span>
        <span id="fallos"  class="w-5 h-5 text-md text-center drop-shadow-md p-1  border-2 border-white rounded-full flex justify-center items-center">0</span>
      </div>
    </section>

    <section id="input-container" class="flex flex-row justify-center w-5/6 mx-auto mt-4 gap-2">
      <input type="text" id="respuesta" class="p-2 rounded-md drop-shadow-md">
      <button id="botonRespuesta" class="flex items-center justify-center w-10 h-10 rounded-full drop-shadow-md">
        <img src="img/send.svg" alt="Enviar" class="send-icon">
      </button>
    </section>
  </div>

  <div id="final" class="final-container oculta h-screen w-screen">
    <h1>RESULTADOS</h1>
    <h3>Aciertos: <strong id="aciertosFinales">0</strong> y fallos: <strong id="fallosFinales">0</strong></h3>
    <button class="customButton" id="botonReiniciar">Reiniciar</button>
  </div>

</body>

</html>
